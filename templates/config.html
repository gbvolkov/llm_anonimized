  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Configure {{ model }} Parameters</title>
  </head>
  <body>
  {% block content %}
    <div class="container mx-auto p-4">
      <h1 class="text-2xl font-bold mb-4">Configure {{ model }} parameters</h1>
      <form method="post" action="{{ url_for('main_bp.config') }}" class="space-y-4">
        <input type="hidden" name="model" value="{{ model }}">
        {% set current_params = llm_params.get(model, {}) %}
        {% for name, default in parameters.items() %}
          <div class="flex flex-col">
            <label for="{{ name }}" class="font-medium">{{ name }}</label>
            <input type="text"
                  name="{{ name }}"
                  id="{{ name }}"
                  value="{{ current_params.get(name, default) }}"
                  class="border rounded p-2" />
          </div>
        {% endfor %}
        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
        <a href="{{ url_for('main_bp.index', model=model) }}" class="px-4 py-2 bg-gray-400 text-white rounded">Cancel</a>
      </form>
    </div>
  {% endblock %}
